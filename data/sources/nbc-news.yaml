description: NBC News is the news division of the National Broadcasting Company, part of NBCUniversal, owned by Comcast Corporation. Founded in 1940, it is headquartered in New York City. Its most popular news programs are Today, NBC Nightly News, Dateline and Meet the Press. Its website was launched in 1996 and has recorded more than 99 million visits. Ad Fontes Media rates NBC News as skews left in terms of bias and as most reliable in terms of reliability.
