description: The Guardian is a British news website begun as a print newspaper in 1821. The print edition, published in London, is read by more than 125,000 daily. The online newspaper was launched in 1999 and reaches approximately 114 million monthly in the U.S. The website is owned by the Guardian Media Group. Ad Fontes Media rates The Guardian as skews left in terms of bias and as most reliable in terms of reliability.
