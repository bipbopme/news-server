description: Axios is a news website launched in 2017 by three journalists who believed a transformation was needed in online media. The motto of Axios is “Axios gets you smarter, faster on what matters.” Information is presented in very brief news articles on subjects such as technology, science, health, environment, politics and sports. Its website logs approximately 1.5 million visits per month. Ad Fontes Media rates Axios as neutral/balanced in terms of bias and as most reliable in terms of reliability.
