description: The New York Times is a daily newspaper based in New York City. Founded in 1851, the paper has won 130 Pulitzer Prizes, more than any other media. The Times has a print circulation of 840,000 and a total of 6 million subscribers, including its digital product. Ad Fontes Media rates the New York Times as neutral/balanced in terms of bias and as most reliable in terms of reliability.
