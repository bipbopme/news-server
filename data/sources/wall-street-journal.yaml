description: The Wall Street Journal is an international, business-focused daily newspaper based in New York City. It was founded in 1889 by Charles H. Dow primarily to cover business and financial news. The Journal has a circulation of 2.8 million and has won 37 Pulitzer Prizes. It is published by Dow Jones, a unit of News Corp. Ad Fontes Media rates The Wall Street Journal as neutral/balanced in terms of bias and as most reliable in terms of reliability.
